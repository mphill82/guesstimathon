<!doctype html>
<html lang="en">
  <head>
    <title>Guesstimathon</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
    <!--JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <!--Scoreboard-->
    <ul class="nav w-100 nav-fill sticky-top flex-column flex-md-row" id="scoreboard">
      <li class="nav-item">
        <button type="button" id="instructionbutton" class="btn btn-secondary">Instructions</button>
        <button type="button" id="start" class="btn btn-primary">Start</button>
        <button type="button" id="finish" class="btn btn-danger" disabled>Finish</button>
      </li>
      <li class="nav-item">
        <h6 id="time">Time: 30:00</h6>
        <h6 id="tries">Tries Left: 18</h6>
      </li>
      <li class="nav-item">
        <h6 id="rawscore">Raw score: 10</h6>
        <h6 id="finalscore">Final score: 81920</h6>
      </li>
    </ul>

    <!--Gameboard-->
    <div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3" id="gameboard">
          <!--Javascript will populate this area with a card for each question in the questionset array-->
      </div>
    </div>



    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!--My JS-->
    <script rel="stylesheet" src="main.js"></script>

  </body>
</html>
